<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate PassPin - FolderExplorer.Web</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>FolderExplorer.Web</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/explore.html">Explore</a>
                <a href="/upload.html">Upload</a>
                <a href="/my-folders.html">My Folders</a>
                <a href="/notifications.html">Notifications</a>
                <a href="/generate-passpin.html">Sign In</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Get your one-time PassPin</h2>
            <form id="generate-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Master Password</label>
                    <input type="password" id="password" placeholder="Enter your master password" required>
                </div>
                <button type="submit">Generate PassPin</button>
            </form>
            <div id="result" style="display:none;">
                <p>Your PassPin (valid for 10 minutes):</p>
                <code id="pin"></code>
                <p><a href="/signin.html">Go to Sign In</a></p>
            </div>
        </div>
    </main>
    <script>
        document.getElementById('generate-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const res = await fetch('/.netlify/functions/generate-passpin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const data = await res.json();
            if (res.ok) {
                document.getElementById('pin').textContent = data.pin;
                document.getElementById('result').style.display = 'block';
            } else {
                alert('Error: ' + data.error);
            }
        });
    </script>
</body>
</html>
